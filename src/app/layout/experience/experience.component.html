<div class="card card-gradient" style="height: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ experience.position.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ experience.company.name }}</h6>
    <p class="card-text" *ngIf="skill.description">
      {{skill.description}}
    </p>
  </div>
</div>
